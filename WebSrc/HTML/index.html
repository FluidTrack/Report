<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="FluidTrack Report" />
  <meta property="og:description" content="Auto Report" />
  <meta property="og:image" content="../IMG/metaImage.png" />
  <meta property="og:url" content="http://fluidtrack:8055/" />
  <title>FluidTrack Report</title>
</head>

<body>

  <div class="mainDiv" id="mainDiv">
    <div class="mainTitle" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
      <div class="mainIcon"></div>
      <div class="mainTitleText"><span>Fluid</span> Track</div>
      <div class="mainSubText">RERORT AUTO GENERATOR</div>
    </div>

    <div class="mainHR"></div>

    <div class="searchingSection">
      <div class="NameLabel InputDiv">이름 또는 ID <input type="text" id="name"></div>
      <div class="DateLabel InputDiv">확인 범위 <select size="1" id="Range">
        <option value="0" selected>1-2주차</option>
        <option value="1">3-4주차</option>
        <option value="2">5-6주차</option>
        <option value="3">7-8주차</option>
      </select></div>
      <div class="DateLabel InputDiv">1주차 시작일 <select size="1" id="startDay">
        <option value="0" selected>1일차</option>
        <option value="1">2일차</option>
        <option value="2">3일차</option>
        <option value="3">4일차</option>
        <option value="4">5일차</option>
        <option value="5">6일차</option>
        <option value="6">7일차</option>
      </select></div>
      <div class="CheckLabel InputDiv"><input type="checkbox" id="advance"> <span class="" id="checkLabel">고급 옵션</span></div>
      <div class="hiddenDiv">
        <div class="ServerLabel hiddenInputDiv">
          서버 주소 <input type="text" id="serverAddress" placeholder="http://fluidtrack.site" value="http://fluidtrack.site">
        </div>
        <div class="PortLabel hiddenInputDiv">
          포트 <input type="number" id="serverPort" placeholder="80" value="80">
        </div>
      </div>
    </div>
  </div>

  <div class="searchButtonBG"></div>
  <div class="searchButton" id="searchButton" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <i class="fas fa-scroll"></i>레포트 작성</div>

  <div class="DB_ButtonBG"></div>
  <div class="DB_Button" id="DB_Button" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <i class="fas fa-server"></i>공식 DB 접속</div>

  <div class="noti" id="noti" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <i class="fas fa-exclamation-triangle"></i> PC / ( Chrome , Whale ) 환경에서 실행해주세요</div>


    <div class="UI_Popup showing noPrint" id="popupUI">
      <div class="Popup_Title">
        사용 주의사항
      </div>
      <img src="../IMG/PrintSetting.png" alt="print setting" class="PrintSetting">
      <div class="description">
        인쇄시 반드시 위와 같은 설정으로 PDF로 인쇄하여야 합니다. <br />
        <span>특히, 옵션에서 배경 그래픽을 반드시 체크하세요.</span><br />
        <span2>FluidTrack Report는</span2> <span>PC/(Chrome,Whale)환경</span>에서 동작합니다.
      </div>
    </div>
  
  <script language="javascript" src="../JS/index.js"></script>
</body>
</html>
